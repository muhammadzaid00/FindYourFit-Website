    <div id="wrap">
      <h1>Seeker Registration Form</h1>
      <p id="subheading">
        You need to fill this form to hire a personal trainer. All fields are
        mandatory and you can see your process in History tab after submitting
        it. Read intuctions in History tab to proceed further.
      </p>

      <form action="" id="seeker_form">
        <!-- maxlength works only on text input type -->

        <input
          type="text"
          placeholder="Name:"
          maxlength="10"
          id="sName"
          required
        />
        <input
          type="text"
          placeholder="Gender:"
          maxlength="6"
          id="sGender"
          required
        />
        <input type="number" placeholder="Age:" id="sAge" required />
        <input
          type="email"
          placeholder="Email:"
          maxlength="20"
          id="sEmail"
          required
        />
        <input
          type="number"
          placeholder="Contact no: (+92....)"
          id="sContact"
          required
        />
        <input
          type="text"
          placeholder="Name of selected trainer:"
          maxlength="20"
          id="sTrainer"
          required
        />
        <input
          type="text"
          placeholder="City:"
          maxlength="6"
          id="sCity"
          required
        />
        <input type="text" placeholder="Address:" id="sAddress" required />
        <input
          type="text"
          placeholder="Type name of service:"
          id="sService"
          required
        />
